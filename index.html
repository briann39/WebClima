<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppWeb</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Importar font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Importar Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <!-- Contenedor de fondo de video 
      <div class="video-background">

      </div> -->

      <!-- Contenedor de error -->

      <div id="error-container" class="error-container">
        <h3>Error:</h3>
        <p id="error-message"></p>
      </div>
      <div class="weather-container">
        <h2 id="location">-------</h2>
        <p id="pronostic">Pronostico: -----</p>
        <div class="weather-info">
          <div class="temperature-container">
            <div>
              <h3 id="temperature" class="temperature">-- °C</h3>
            </div>
            <p id="temperatureRec">Min: - °C Max: - °C</p>
          </div>
          <div class="icon-container">
            <img
              id="weatherIcon"
              src="backgrounds/weather.svg"
              alt="Weather Icon"
            />
          </div>
        </div>
        <div>
          <p id="humidity">Humedad: --%</p>
          <p id="wind">Viento: -- km/h</p>
        </div>
      </div>
      <div class="right-container">
        <h1>ClimaWeb</h1>
        <form id="get-form" onsubmit="" class="search-container">
          <!-- Formulario de búsqueda de ciudad -->
          <div class="input-container">
            <input
              type="text"
              name=""
              id="inputLocation"
              placeholder="Digita tu ciudad"
            />
            <div id="city-suggestions"></div>
          </div>
          <button type="submit" id="btnSearch">Buscar</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
